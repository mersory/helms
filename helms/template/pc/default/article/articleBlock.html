{if condition='$articleList'}
<ul class="mip-article-list-001 list-unstyled">
    {foreach name='$articleList' id='v'}
    <li class="list">
        {if condition="$v['firstImg']"}
        <div class="list-img hidden-xs">
            <a class="list-img-a" title="{$v.title}" href="{$v.url}">
                <img alt="{$v.title}" src="{$v.firstImg}" />
            </a>
        </div>
        {/if}
        <div class="list-content {if condition='!$v["firstImg"]'}block{/if}">
            <h4 class="title">
                <a href="{$v.url}" title="{$v.title}">{$v.title}</a>
            </h4>
            <div class="description hidden-xs"><?php echo mb_substr(preg_replace("/ã€€/","",trim(preg_replace("/ /","",str_replace("\n", '', strip_tags($v['content']))),"\r\n\t")),0,88,'utf-8')?></div>
            <ul class="info clearfix list-unstyled">
                <li><em class="mip-iconfont mip-user"></em> <span>{$v['users']['username']}</span></li>
                <li><em class="mip-iconfont mip-time"></em> <time>{$v['publish_time']|date='m-d',###}</time></li>
                <li><em class="mip-iconfont mip-views"></em> <span class="views">{$v['views']}</span></li>
            </ul>
        </div>
    </li>
    {/foreach}
</ul>
{else/}
    {include file='main/no-data'}
{/if}
