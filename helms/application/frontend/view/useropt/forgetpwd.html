{extend name="base/frontend"}

{block name="js"}
    <script type="text/javascript" src="_JS_/common/index.js"></script>
{/block}

{block name="css"}

{/block}

{block name="content"}
        
        <!-- Page content -->
        <div id="content" class="col-md-12">
          <!-- page header -->
          <div class="pageheader">
            <h2><i class="fa fa-tachometer"></i> 重置密码<span></span></h2>
            <div class="breadcrumbs">
              <ol class="breadcrumb">
                <li><a href="index.html">HERMES</a></li>
                <li class="active">重置密码</li>
              </ol>
            </div>
          </div>
          <!-- /page header -->

          <!-- content main container -->
          <div class="main">
          	<div class="row">
                <div class="col-md-6">
                  <section class="tile color transparent-black">



                  <!-- tile header -->
                  <div class="tile-header">
                    <h1><strong>重置密码</strong></h1>
                    <div class="controls">
                      <a href="#" class="refresh"><i class="fa fa-refresh"></i></a>
                      <a href="#" class="remove"><i class="fa fa-times"></i></a>
                    </div>
                  </div>
                  <!-- /tile header -->

                  <!-- tile body -->
                  <div class="tile-body">
                    
                    <form action="ResetPwd" method="post" class="form-horizontal" role="form" parsley-validate="" id="basicvalidations">

                      <div class="form-group text-center">
                        <label for="email" class="control-label">重置后的密码将会发送到您的邮箱，敬请查收</label>
                      </div>

                      <div class="form-group">
                        <label for="email" class="col-sm-3 control-label">Email *</label>
                        <div class="col-sm-8">
                          <input type="email" class="form-control parsley-validated" name="email" id="email" parsley-trigger="change" parsley-required="true" parsley-minlength="4" parsley-type="email" parsley-validation-minlength="1">
                        </div>
                      </div>

                      <div class="form-group form-footer text-center">
                        <div class="text-center">
                          <button type="submit" class="btn btn-primary">重置密码</button>
                        </div>
                      </div>
                    </form>

                  </div>
                  <!-- /tile body -->
                  
                


                </section>
                </div>
            </div>
          </div>
          <!-- /content container -->

        </div>
        <!-- Page content end -->

{/block}
