{extend name="base/frontend"}

{block name="js"}
    <script type="text/javascript" src="_JS_/common/index.js"></script>
{/block}

{block name="css"}

{/block}

{block name="content"}


        <!-- Page content -->
        <div id="content" class="col-md-12">
          <!-- page header -->
          <div class="pageheader">
            <h2><i class="fa fa-tachometer"></i> 修改密码<span></span></h2>
            <div class="breadcrumbs">
              <ol class="breadcrumb">
                <li><a href="index.html">HERMS</a></li>
                <li class="active">修改密码</li>
              </ol>
            </div>
          </div>
          <!-- /page header -->

          <!-- content main container -->
          <div class="main">
          	<div class="row">
                <div class="col-md-6">
                  <section class="tile color transparent-black">



                  <!-- tile header -->
                  <div class="tile-header">
                    <h1><strong>修改密码</strong></h1>
                    <div class="controls">
                      <a href="#" class="refresh"><i class="fa fa-refresh"></i></a>
                      <a href="#" class="remove"><i class="fa fa-times"></i></a>
                    </div>
                  </div>
                  <!-- /tile header -->

                  <!-- tile body -->
                  <div class="tile-body">
					<form action="PwdUpdateCommit" method="post" class="form-horizontal" id="UpdatePwdForm">
			              <section>
			                <div class="form-group">
			                  <label class="col-sm-3 control-label">用户</label>
			                  <div class="col-sm-8" >
			                  	<input type="text" class="form-control" name="updatepwd_user_id" readonly="readonly" value="{$pass_data.userId}">
			                  </div>
			                </div>
			                
			                
			                <div class="form-group">
			                  <label class="col-sm-3 control-label">原始密码</i></label>
			                  <div class="col-sm-8" >
			                  	<input type="text" class="form-control" name="old_pwd">
			                  </div>
			                </div>
			                
			                <div class="form-group">
			                  <label class="col-sm-3 control-label">新密码</label>
			                  <div class="col-sm-8" >
			                  	<input type="password" class="form-control" name="password">
			                  </div>
			                </div>
			                
			                <div class="form-group">
			                  <label class="col-sm-3 control-label">重复新密码</label>
			                  <div class="col-sm-8">
			                  	<input type="password" class="form-control" name="comfirm">
			                  </div>
			                </div>
			                
			                <div class="form-group">
			                  <label class="col-sm-3 control-label">二级原始密码</label>
			                  <div class="col-sm-8" >
			                  	<input type="password" class="form-control" name="password">
			                  </div>
			                </div>
			                
			                <div class="form-group">
			                  <label class="col-sm-3 control-label">二级新密码</label>
			                  <div class="col-sm-8" >
			                  	<input type="password" class="form-control" name="password">
			                  </div>
			                </div>
			                
			                <div class="form-group">
			                  <label class="col-sm-3 control-label">二级重复新密码</label>
			                  <div class="col-sm-8">
			                  	<input type="password" class="form-control" name="comfirm">
			                  </div>
			                </div>
			                
			              </section>
			              <section class="form-group form-footer text-center">
			              	<div class="text-center">
			                 <input type="button" class="btn btn-primary"  value="修改密码" onclick="return submitForm();"/> 
			                 <input type="button" class="btn btn-primary"  value="修改二级密码" onclick="return submitForm();"/> 
			                </div>
			              </section>
				    </form>
                  </div>
                  <!-- /tile body -->
                </section>
                </div>
            </div>
          </div>
          <!-- /content container -->

        </div>
        <!-- Page content end -->

{/block}
