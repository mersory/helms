{extend name="base/frontend"} {block name="js"}
<script type="text/javascript" src="_JS_/common/index.js"></script>
{/block} {block name="css"} {/block} {block name="content"}

<!-- Page content -->
<div id="content" class="col-md-12">
	<!-- page header -->
	<div class="pageheader">
		<h2>
			<i class="fa fa-tachometer"></i> 个人信息<span></span>
		</h2>
		<div class="breadcrumbs">
			<ol class="breadcrumb">
				<li><a href="index.html">HERMS</a></li>
				<li class="active">个人信息</li>
			</ol>
		</div>
	</div>
	<!-- /page header -->

	<!-- content main container -->
	<div class="main">
		<div class="row">
			<div class="col-md-6">
				<section class="tile color transparent-black">



					<!-- tile header -->
					<div class="tile-header">
						<h1>
							<strong>个人信息</strong>
						</h1>
						<div class="controls">
							<a href="#" class="refresh"><i class="fa fa-refresh"></i></a> <a
								href="#" class="remove"><i class="fa fa-times"></i></a>
						</div>
					</div>
					<!-- /tile header -->

					<!-- tile body -->
					<div class="tile-body">

						<form action="ResetPwd" method="post" class="form-horizontal"
							role="form" parsley-validate="" id="basicvalidations">

							<div class="form-group">
								<label for="email" class="col-sm-3 control-label">用户ID</label>
								<div class="col-sm-8">
									<label for="email" class="col-sm-3 control-label">{$pass_data.userId}</label>
								</div>
							</div>

							<div class="form-group">
								<label for="email" class="col-sm-3 control-label">用户名称</label>
								<div class="col-sm-8">
									<label for="email" class="col-sm-3 control-label">{$pass_data.userName}</label>
								</div>
							</div>
							
							<div class="form-group">
								<label for="email" class="col-sm-3 control-label">用户级别</label>
								<div class="col-sm-8">
									<label for="email" class="col-sm-3 control-label">{$pass_data.userLevel}星</label>
								</div>
							</div>

							<div class="form-group">
								<label for="email" class="col-sm-3 control-label">邮箱</label>
								<div class="col-sm-8">
									<label for="email" class="col-sm-3 control-label">{$pass_data.email}</label>
								</div>
							</div>

							<div class="form-group">
								<label for="email" class="col-sm-3 control-label">银行名称</label>
								<div class="col-sm-8">
									<label for="email" class="col-sm-3 control-label">{$pass_data.bank_name}</label>
								</div>
							</div>

							<div class="form-group">
								<label for="email" class="col-sm-3 control-label">银行账号</label>
								<div class="col-sm-8">
									<label for="email" class="col-sm-3 control-label">{$pass_data.bank_account_name}</label>
								</div>
							</div>
						</form>

					</div>
					<!-- /tile body -->




				</section>
			</div>
		</div>
	</div>
	<!-- /content container -->

</div>
<!-- Page content end -->

{/block}
