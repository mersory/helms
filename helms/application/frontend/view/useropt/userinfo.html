{extend name="base/frontend"} {block name="js"}
<script type="text/javascript" src="_JS_/common/index.js"></script>
<script type="text/javascript" src="_JS_/common/userinfo/distpicker.data.js"></script>
<script type="text/javascript" src="_JS_/common/userinfo/distpicker.js"></script>
{/block} {block name="css"} {/block} {block name="content"}

<!-- Page content -->
<div id="content" class="col-md-12">
	<!-- page header -->
	<div class="pageheader">
		<h2>
			<i class="fa fa-tachometer"></i> 个人信息<span></span>
		</h2>
		<div class="breadcrumbs">
			<ol class="breadcrumb">
				<li><a href="index.html">HERMES</a></li>
				<li class="active">个人信息</li>
			</ol>
		</div>
	</div>
	<!-- /page header -->

	<!-- content main container -->
	<div class="main">
		<div class="row">
			<div class="col-md-6">
				<section class="tile color transparent-black">



					<!-- tile header -->
					<div class="tile-header">
						<h1>
							<strong>个人信息</strong>
							<span style="margin-left:20px;color:#b16060;">*请详细填写个人信息<span>
						</h1>
						<div class="controls">
							<a href="#" class="refresh"><i class="fa fa-refresh"></i></a> <a
								href="#" class="remove"><i class="fa fa-times"></i></a>
						</div>
					</div>
					<!-- /tile header -->

					<!-- tile body -->
					<div class="tile-body">

						<form method="post" class="form-horizontal"
							role="form" parsley-validate="" id="basicvalidations">

							<div class="form-group">
								<label for="email" class="col-sm-3 control-label">用户ID</label>
								<div class="col-sm-8">
									<input style="color: #fff;" type="text" id="changeuserinfo_userid" for="email" class="form-control" readonly="readonly" value="{$pass_data.userId}">
								</div>
							</div>

							<div class="form-group">
								<label for="email" class="col-sm-3 control-label">用户名称</label>
								<div class="col-sm-8">
									<input style="color: #fff;" type="text" for="email" class="form-control" readonly="readonly" value="{$pass_data.userName}">
								</div>
							</div>
							
							<div class="form-group">
								<label for="email" class="col-sm-3 control-label">用户级别</label>
								<div class="col-sm-8">
									<input style="color: #fff;" type="text" for="email" class="form-control"  readonly="readonly" value="{$pass_data.userLevel}星">
								</div>
							</div>

							<div class="form-group">
								<label for="email" class="col-sm-3 control-label">邮箱</label>
								<div class="col-sm-8">
									<input type="text" id="changeuserinfo_email" for="email" class="form-control" value="{$pass_data.email}">
								</div>
							</div>

							<div class="form-group">
								<label for="email" class="col-sm-3 control-label">银行名称</label>
								<div class="col-sm-8">
                                    <input type="text" id="changeuserinfo_bankname" class="form-control" readonly="readonly" value="{$pass_data.bank_name}">
                                </div>
							</div>
							
							<div class="form-group">
								<label for="email" class="col-sm-3 control-label">开户名</label>
								<div class="col-sm-8">
                                    <input type="text" id="changeuserinfo_bank_account_name" class="form-control" value="{$pass_data.bank_account_name}">
                                </div>
							</div>

							<div class="form-group">
								<label for="email" class="col-sm-3 control-label">银行账号</label>
								<div class="col-sm-8">
									<input type="text" id="changeuserinfo_bank_account_num" for="email" class="form-control" value="{$pass_data.bank_account_num}">
								</div>
							</div>
							
							<div class="form-group">
								<label for="email" class="col-sm-3 control-label">开户行省市</label>
								<div class="col-sm-8" data-toggle="distpicker">
									<select class="form-control" id="province" name="province" data-province="{$pass_data.bank_province}"></select> 
									<select class="form-control" id="city" name="city" data-city="{$pass_data.bank_city}"></select> 
								</div>
							</div>
							
							<div class="form-group">
								<label for="email" class="col-sm-3 control-label">开户行支行地址</label>
								<div class="col-sm-8">
									<input type="text" id="changeuserinfo_sub_bank" for="email" class="form-control" value="{$pass_data.sub_bank}">
								</div>
							</div>
							
							
							
							<div class="form-group form-footer text-center">
		                        <div class="text-center">
		                          <button type="submit" id="userinfo_btn" class="btn btn-primary" onclick="click">提交</button>
		                        </div>
		                    </div>
						</form>

					</div>
					<!-- /tile body -->




				</section>
			</div>
		</div>
	</div>
	<!-- /content container -->

</div>
<!-- Page content end -->

{/block}
